<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Функция для изменения ширины и высоты прямоугольника
        function changeRectangleSize(rect, deltaWidth, deltaHeight) {
            rect.bottomRight.x += deltaWidth;
            rect.bottomRight.y += deltaHeight;
        }

        // Пример использования
        const rectangle = {
            topLeft: { x: 1, y: 2 },
            bottomRight: { x: 4, y: 6 },
        };

        console.log('Исходный прямоугольник:');
        console.log('Координаты левой верхней точки:', rectangle.topLeft.x, rectangle.topLeft.y);
        console.log('Координаты правой нижней точки:', rectangle.bottomRight.x, rectangle.bottomRight.y);

        changeRectangleSize(rectangle, 2, 3);

        console.log('\nПрямоугольник после изменения размера:');
        console.log('Координаты левой верхней точки:', rectangle.topLeft.x, rectangle.topLeft.y);
        console.log('Координаты правой нижней точки:', rectangle.bottomRight.x, rectangle.bottomRight.y);

    </script>
</body>

</html>
