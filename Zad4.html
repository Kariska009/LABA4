<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Функция для вычисления площади прямоугольника
        function getRectangleArea(rect) {
            const width = rect.bottomRight.x - rect.topLeft.x;
            const height = rect.bottomRight.y - rect.topLeft.y;
            return width * height;
        }

        // Пример использования
        const rectangle = {
            topLeft: { x: 1, y: 2 },
            bottomRight: { x: 4, y: 6 },
        };

        const area = getRectangleArea(rectangle);
        console.log('Площадь прямоугольника:', area); 
    </script>
</body>

</html>
