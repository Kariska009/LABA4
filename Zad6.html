<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Функция для изменения ширины прямоугольника
        function changeRectangleWidth(rect, deltaWidth) {
            rect.bottomRight.x += deltaWidth;
        }

        // Пример использования
        const rectangle = {
            topLeft: { x: 1, y: 2 },
            bottomRight: { x: 4, y: 6 },
        };

        console.log('Исходный прямоугольник:');
        console.log('Координаты левой верхней точки:', rectangle.topLeft.x, rectangle.topLeft.y);
        console.log('Координаты правой нижней точки:', rectangle.bottomRight.x, rectangle.bottomRight.y);

        changeRectangleWidth(rectangle, 2);

        console.log('\nПрямоугольник после изменения ширины:');
        console.log('Координаты левой верхней точки:', rectangle.topLeft.x, rectangle.topLeft.y);
        console.log('Координаты правой нижней точки:', rectangle.bottomRight.x, rectangle.bottomRight.y);

    </script>
</body>

</html>
