<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Определение объекта-дроби
        const fraction1 = {
            numerator: 1,
            denominator: 4,
        };

        const fraction2 = {
            numerator: 3,
            denominator: 4,
        };

        // Функция для сложения двух объектов-дробей
        function addFractions(fraction1, fraction2) {
            const commonDenominator = fraction1.denominator * fraction2.denominator;
            const newNumerator1 = fraction1.numerator * fraction2.denominator;
            const newNumerator2 = fraction2.numerator * fraction1.denominator;

            const resultNumerator = newNumerator1 + newNumerator2;

            return {
                numerator: resultNumerator,
                denominator: commonDenominator,
            };
        }

        // Пример использования
        const sumFraction = addFractions(fraction1, fraction2);
        console.log('Сумма дробей:', sumFraction.numerator + '/' + sumFraction.denominator);
    </script>
</body>

</html>
