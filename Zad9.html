<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Функция для смещения прямоугольника по оси X
        function moveRectangleX(rect, deltaX) {
            rect.topLeft.x += deltaX;
            rect.bottomRight.x += deltaX;
        }

        // Пример использования
        const rectangle = {
            topLeft: { x: 1, y: 2 },
            bottomRight: { x: 4, y: 6 },
        };

        console.log('Исходный прямоугольник:');
        console.log('Координаты левой верхней точки:', rectangle.topLeft.x, rectangle.topLeft.y);
        console.log('Координаты правой нижней точки:', rectangle.bottomRight.x, rectangle.bottomRight.y);

        moveRectangleX(rectangle, 2);

        console.log('\nПрямоугольник после смещения по оси X:');
        console.log('Координаты левой верхней точки:', rectangle.topLeft.x, rectangle.topLeft.y);
        console.log('Координаты правой нижней точки:', rectangle.bottomRight.x, rectangle.bottomRight.y);

    </script>
</body>

</html>
