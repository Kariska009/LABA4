    <script>

        // Определение объекта-времени
        const time = {
            hours: 10,
            minutes: 30,
            seconds: 45,
        };

        // Функция для изменения времени на переданное количество минут
        function addMinutesToTime(time, minutesToAdd) {
            const totalMinutes = time.hours * 60 + time.minutes + minutesToAdd;

            // Рассчитываем новые часы и минуты
            const newHours = Math.floor(totalMinutes / 60);
            const newMinutes = totalMinutes % 60;

            // Обновляем объект-время
            time.hours = newHours;
            time.minutes = newMinutes;
        }

        console.log('Исходное время:');

        // Добавляем 90 минут
        addMinutesToTime(time, 90);

        console.log('\nВремя после добавления 90 минут:');
        displayTime(time);
    </script>
