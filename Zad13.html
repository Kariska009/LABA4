<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Определение объекта-автомобиля
        const car = {
            manufacturer: 'Toyota',
            model: 'Camry',
            year: 2022,
            averageSpeed: 60, // в милях в час
        };

        // Функция для вывода информации об автомобиле
        function printCarInfo(car) {
            console.log('Производитель:', car.manufacturer);
            console.log('Модель:', car.model);
            console.log('Год выпуска:', car.year);
            console.log('Средняя скорость:', car.averageSpeed, 'миль в час');
        }

        // Пример использования
        printCarInfo(car);
    </script>
</body>

</html>
