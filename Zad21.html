<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Определение объекта-времени
        const time = {
            hours: 10,
            minutes: 30,
            seconds: 45,
        };

        // Функция для изменения времени на переданное количество секунд
        function addSecondsToTime(time, secondsToAdd) {
            const totalSeconds = time.hours * 3600 + time.minutes * 60 + time.seconds + secondsToAdd;

            // Рассчитываем новые часы, минуты и секунды
            const newHours = Math.floor(totalSeconds / 3600);
            const newMinutes = Math.floor((totalSeconds % 3600) / 60);
            const newSeconds = totalSeconds % 60;

            // Обновляем объект-время
            time.hours = newHours;
            time.minutes = newMinutes;
            time.seconds = newSeconds;
        }

        // Пример использования
        console.log('Исходное время:');
        displayTime(time);

        // Добавляем 120 секунд (2 минуты)
        addSecondsToTime(time, 120);

        console.log('\nВремя после добавления 120 секунд:');
        displayTime(time);
    </script>
</body>

</html>
