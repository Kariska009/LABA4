        // Определение объекта-времени
        const time = {
            hours: 10,
            minutes: 30,
            seconds: 45,
        };

        // Функция для изменения времени на переданное количество часов
        function addHoursToTime(time, hoursToAdd) {
            const totalHours = time.hours + hoursToAdd;

            // Рассчитываем новые часы
            const newHours = totalHours % 24;

            // Обновляем объект-время
            time.hours = newHours;
        }
