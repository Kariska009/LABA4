<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Определение объекта-дроби
        const fraction1 = {
            numerator: 3,
            denominator: 5,
        };

        const fraction2 = {
            numerator: 2,
            denominator: 3,
        };

        // Функция для умножения двух объектов-дробей
        function multiplyFractions(fraction1, fraction2) {
            const resultNumerator = fraction1.numerator * fraction2.numerator;
            const resultDenominator = fraction1.denominator * fraction2.denominator;

            return {
                numerator: resultNumerator,
                denominator: resultDenominator,
            };
        }

        // Пример использования
        const productFraction = multiplyFractions(fraction1, fraction2);
        console.log('Произведение дробей:', productFraction.numerator + '/' + productFraction.denominator);  
    </script>
</body>

</html>
