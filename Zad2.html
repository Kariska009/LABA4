<!DOCTYPE html>

<body>
    <script>
        // Функция для вычисления ширины прямоугольника
        function getRectangleWidth(rect) {
            return rect.bottomRight.x - rect.topLeft.x;
        }

        // Пример использования
        const rectangle = {
            topLeft: { x: 1, y: 2 },
            bottomRight: { x: 4, y: 3 },
        };

        const width = getRectangleWidth(rectangle);
        console.log('Ширина прямоугольника:', width);


    </script>
</body>

</html>
